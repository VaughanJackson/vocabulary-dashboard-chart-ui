<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}

path {
    stroke: steelblue;
    stroke-width: 2px;
    fill: none;
}

/* This incremental class selector IS used. IDEA is wrong! */
.incremental {
    stroke: steelblue;
    stroke-width: 1px;
    fill: steelblue;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1px;
    shape-rendering: crispEdges;
}

</style>
<body>

<!-- load the d3.js library -->
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

    // Set the dimensions of the canvas / graph
    const margin = {top: 30, right: 20, bottom: 30, left: 50},
          width = 600 - margin.left - margin.right,
          height = 270 - margin.top - margin.bottom;

    // Set the ranges
    const x = d3.scale.linear().range([0, width]);
    const y = d3.scale.linear().range([height, 0]);

    // Define the axes
    const xAxis = d3.svg.axis().scale(x)
        .orient("bottom").ticks(10);

    const yAxis = d3.svg.axis().scale(y)
        .orient("left").ticks(10);

    // Define the lines
    const cumulativeValueLine = d3.svg.area()
        .x(function(d) { return x(d.frequencyRank); })
        .y(function(d) { return y(d.cumulativePercentage); });

    const incrementalValueLine = d3.svg.line()
        .x(function(d) { return x(d.frequencyRank); })
        .y(function(d) { return y(d.frequencyPercentage); });

    // Add the svg canvas
    const svg = d3.select("body")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom + 30)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    const addCumulativeLine = function(svg, data) {
        svg.append("path")
            .attr("class", "line")
            .attr("d", cumulativeValueLine(data))
            .attr("id", "cumulative");
    };

    const addIncrementalLine = function(svg, data) {
        svg.append("path")
            .attr("class", "incremental")
            .attr("d", incrementalValueLine(data))
            .attr("id", "incremental");
    };

    const addXAxis = function(svg, xAxis) {
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);
    };

    const labelXAxis = function (svg, width, height, margin, label) {
        svg.append("text")
            .attr("transform",
                "translate(" + (width/2) + " ," +
                (height + margin.top + 10) + ")")
            .style("text-anchor", "middle")
            .text(label);
    };

    const addYAxis = function(svg, yAxis) {
        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis);
    };

    const labelYAxis = function(svg, margin, height, label) {
        // text label for the y axis
        svg.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 0 - margin.left)
            .attr("x",0 - (height / 2))
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .text(label);
    };

    const labelCumulativeLine = function(svg, label) {
        svg.append("text")
            .append("textPath")
            .attr("startOffset", "45%")
            .attr("baseline-shift", "80%")
            .attr("xlink:href", "#cumulative")
            .text(label);
    };

    const labelIncrementalLine = function(svg, label) {
        svg.append("text")
            .append("textPath")
            .attr("startOffset", "86%")
            .attr("baseline-shift", "80%")
            .attr("xlink:href", "#incremental")
            .text(label);

    };

    // Get the data
    d3.json("http://localhost:8080/vocabulary", function(error, data) {

        if (error) return console.warn(error);

        // Scale the range of the data - use cumulative percentage covered to scale y axis
        x.domain([0, d3.max(data,function(d) { return d.frequencyRank; })]);
        y.domain([0, d3.max(data, function(d) { return d.cumulativePercentage; })]);

        addCumulativeLine(svg, data);
        addIncrementalLine(svg, data);
        addXAxis(svg, xAxis);
        labelXAxis(svg, width, height, margin, "Character inverse frequency ranking");
        addYAxis(svg, yAxis);
        labelYAxis(svg, margin, height, "Percentage of printed material covered");
        labelCumulativeLine(svg, "cumulative");
        labelIncrementalLine(svg, "incremental");

    });


</script>
</body>
