<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}

path {
    stroke: steelblue;
    stroke-width: 2px;
    fill: none;
}

/* This incremental class selector IS used. IDEA is wrong! */
.incremental {
    stroke: steelblue;
    stroke-width: 1px;
    fill: steelblue;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1px;
    shape-rendering: crispEdges;
}

div.tooltip {
    position: absolute;
    text-align: center;
    width: 60px;
    height: 48px;
    padding: 2px;
    font: 12px sans-serif;
    background: lightsteelblue;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
}

</style>
<body>

<!-- load the d3.js library -->
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

    // Set the dimensions of the canvas / graph
    const margin = {top: 30, right: 20, bottom: 30, left: 50},
          width = 600 - margin.left - margin.right,
          height = 270 - margin.top - margin.bottom;

    // Set the ranges
    const x = d3.scale.linear().range([0, width]);
    const y = d3.scale.linear().range([height, 0]);

    // Define the axes
    const xAxis = d3.svg.axis().scale(x)
        .orient("bottom").ticks(10);

    const yAxis = d3.svg.axis().scale(y)
        .orient("left").ticks(10);

    // Define the lines
    const cumulativeValueLine = d3.svg.area()
        .x(function(d) { return x(d.frequencyRank); })
        .y(function(d) { return y(d.cumulativePercentage); });

    const incrementalValueLine = d3.svg.line()
        .x(function(d) { return x(d.frequencyRank); })
        .y(function(d) { return y(d.frequencyPercentage); });

    // Define the div for the tooltip
    const div = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

    // Add the svg canvas
    const svg = d3.select("body")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom + 30)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    const addCumulativeLine = function(svg, data) {
        svg.append("path")
            .attr("class", "line")
            .attr("d", cumulativeValueLine(data))
            .attr("id", "cumulative");
    };

    const addIncrementalLine = function(svg, data) {
        svg.append("path")
            .attr("d", incrementalValueLine(data))
            .attr("id", "incremental");
    };

    const addXAxis = function(svg, xAxis) {
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);
    };

    const labelXAxis = function (svg, width, height, margin, label) {
        svg.append("text")
            .attr("transform",
                "translate(" + (width/2) + " ," +
                (height + margin.top + 10) + ")")
            .style("text-anchor", "middle")
            .text(label);
    };

    const addYAxis = function(svg, yAxis) {
        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis);
    };

    const labelYAxis = function(svg, margin, height, label) {
        svg.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 0 - margin.left)
            .attr("x",0 - (height / 2))
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .text(label);
    };

    const labelCumulativeLine = function(svg, label) {
        svg.append("text")
            .append("textPath")
            .attr("startOffset", "45%")
            .attr("baseline-shift", "80%")
            .attr("xlink:href", "#cumulative")
            .text(label);
    };

    const labelIncrementalLine = function(svg, label) {
        svg.append("text")
            .append("textPath")
            .attr("startOffset", "86%")
            .attr("baseline-shift", "80%")
            .attr("xlink:href", "#incremental")
            .text(label);

    };

    const addCumulativeTooltips = function(svg, data) {
        svg.selectAll("dot")
            .data(data)
            .enter().append("circle")
            .attr("class", "incremental")
            .attr("r", 0.5)
            .attr("cx", function(d) { return x(d.frequencyRank); })
            .attr("cy", function(d) { return y(d.cumulativePercentage); })
            .on("mouseover", function(d) {
                div.transition()
                    .duration(200)
                    .style("opacity", .9);
                div	.html(d.character + "<br/>"  + d.cumulativePercentage + "%<br/>[" + d.frequencyRank + "]")
                    .style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY - 18) + "px");
            })
            .on("mouseout", function(d) {
                div.transition()
                    .duration(500)
                    .style("opacity", 0);
            });
    };

    // We give the area that can be hovered over by the mouse a minimum height of 1 so that we still get tooltips
    // for anything beyond the first few characters!
    const addIncrementalTooltips = function(svg, data) {
        svg.selectAll("dot")
            .data(data)
            .enter().append("rect")
            .attr("class", "incremental")
            .attr("x",function(d) { return x(d.frequencyRank); })
            .attr("y", function(d) { return y(d.frequencyPercentage); })
            .attr("height", function(d) { return Math.max(1, (y(0) - y(d.frequencyPercentage))); })
            .attr("width", 1)
            .on("mouseover", function(d) {
                div.transition()
                    .duration(200)
                    .style("opacity", .9);
                div	.html(d.character + "<br/>"  + d.frequencyPercentage + "%<br/>[" + d.frequencyRank + "]")
                    .style("left", (d3.event.pageX) + "px")
                    .style("top", (d3.event.pageY - 18) + "px");
            })
            .on("mouseout", function(d) {
                div.transition()
                    .duration(500)
                    .style("opacity", 0);
            });
    };

    // Get the data
    d3.json("http://localhost:8080/vocabulary", function(error, data) {

        if (error) return console.warn(error);

        // Scale the range of the data - use cumulative percentage covered to scale y axis
        x.domain([0, d3.max(data,function(d) { return d.frequencyRank; })]);
        y.domain([0, d3.max(data, function(d) { return d.cumulativePercentage; })]);

        addXAxis(svg, xAxis);
        labelXAxis(svg, width, height, margin, "Character inverse frequency ranking");
        addYAxis(svg, yAxis);
        labelYAxis(svg, margin, height, "Percentage of printed material covered");

        addCumulativeLine(svg, data);
        addCumulativeTooltips(svg, data);
        labelCumulativeLine(svg, "cumulative");

        addIncrementalLine(svg, data);
        addIncrementalTooltips(svg, data);
        labelIncrementalLine(svg, "incremental");

    });


</script>
</body>
